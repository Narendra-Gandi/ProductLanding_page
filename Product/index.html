<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header id="header">
    <img src="https://via.placeholder.com/150" alt="Logo" id="header-img">
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#pricing" class="nav-link">Pricing</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>

  <main>
    <section id="features">
      <h2>Product Features</h2>
      <!-- Add feature details here -->
    </section>

    <section id="pricing">
      <h2>Pricing</h2>
      <!-- Add pricing details here -->
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Submit">
      </form>
    </section>

    <section>
      <h2>Watch Our Product Video</h2>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/your-video-id" id="video" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>
</body>

</html>
